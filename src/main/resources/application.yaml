spring:
  datasource:
    driver-class-name:
    username: postgres
    url: jdbc:postgresql://localhost:5432/postgrestestdb?serverTimezone=UTC&characterEncoding=UTF-8
    password: '1234'
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    database: POSTGRESQL
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: trace

